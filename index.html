<!DOCTYPE html>
<html>
<head>
	<title> Calculadora </title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="calculadora">
		<input type="text" name="resultado" id="resultado">
		<input type="button" name="adicao" id="ADICAO" value ="+" onclick="calc(1)">
		<input type="button" name="subtracao" id="SUBTRACAO" value ="-" onclick="calc(1)">
		<input type="button" name="multiplicacao" id="MULTIPLICACAO" value ="x" onclick="calc(1)">
		<input type="button" name="divisao" id="DIVISAO" value ="/" onclick="calc(1)">
		<input type="button" name="igual" id="IGUAL" value ="=" onclick="calc(1)">
		<input type="button" name="um" id="UM" value ="1" onclick="calc(1)">
		<input type="button" name="dois" id="DOIS" value ="2" onclick="calc(1)">
		<input type="button" name="tres" id="TRES" value ="3" onclick="calc(1)">
		<input type="button" name="quatro" id="QUATRO" value ="4" onclick="calc(1)">
		<input type="button" name="cinco" id="CINCO" value ="5" onclick="calc(1)">
		<input type="button" name="seis" id="SEIS" value ="6" onclick="calc(1)">
		<input type="button" name="sete" id="SETE" value ="7" onclick="calc(1)">
		<input type="button" name="oito" id="OITO" value ="8" onclick="calc(1)">
		<input type="button" name="nove" id="NOVE" value ="9" onclick="calc(1)">
		<input type="button" name="zero" id="ZERO" value ="0" onclick="calc(1)">
		<input type="button" name="clear" id="CLEAR" value ="CLS" onclick="calc(1)">

	</div>
</body>
</html>
